{% include 'head.html' %} {% include 'scripts.html' %}
<nav class="navbar navbar-expand-lg navbar-light" style="background: #141516!important;">

        <h3 class="font-weight-bold white-text">Artsy<strong class="text-warning">Gallery</strong></h3>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
